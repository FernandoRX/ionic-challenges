<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items | async">
          <ion-grid>
            <ion-row justify-space-between>
              <ion-col col-10>
                <h4><strong>Quantidade de Bateria: </strong> {{item.batteryQuantity}}%</h4>
                <h4><strong>Data da verificação: </strong> {{item.checkTime}}</h4>
                <h4><strong>Estava carregando : </strong> {{item.isPlugged}}</h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
