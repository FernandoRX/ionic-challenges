<ion-header>
  <ion-title>Contatos</ion-title>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contactsFound">
      <h2>{{contact?.displayName}}</h2>
      <p *ngFor="let num of contact.phoneNumbers">
        {{num.value}}
      </p>
      <p *ngFor="let email of contact.emails">
        {{email.value}}
      </p>
      <button ion-button clear icon-only (click)="sendMail(contact)"> Enviar Email </button>
      <button ion-button clear icon-only (click)="callToNumber(contact.phoneNumbers)">Ligar</button>
    </ion-item>
  </ion-list>
</ion-content>
